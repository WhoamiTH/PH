<!doctype html>
<html lang="en" style="height: 100%; width: 100%">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <title>PYWE</title>
  </head>
  <body class="body">
    <!-- top -->
    <div class="top"> 
      <p> Python Workflow Editor</p>
    </div>
    <!-- middle -->
    <div class="middle">
      <div class="middle-left">
        <p>middle-left</p>
      </div>
      <div class="middle-middle">
          <p>middle-middle</p>
      </div>
      <div class="middle-right">
          <p>middle-right</p>
      </div>
    </div>

    <!-- down -->
    <div class="down">
      <div class="down-left">
        <div class="down-left-top">
          <p> Input </p> 
        </div>
        <div class="down-left-middle">
          <div style="height:10%;">world</div>
          <div style="height:10%;">world</div>
        </div>

        <div class="down-left-down">
          <button class="down-left-down-add" id="add" > add </button>
          <button class="down-left-down-submit"> submit </button>

        </div>
      </div>
      <div class="down-right">
        <p> Output </p>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
